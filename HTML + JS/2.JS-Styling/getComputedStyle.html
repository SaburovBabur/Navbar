<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS getComputedStyle() Demo</title>
    <style type="text/css">
      .article__contend {
        background-color: #fff3d4;
        border: solid 1px #f6b73c;
        padding: 20px;
        color: black;
      }
    </style>
  </head>
  <body>
    <p class="article__contend font-medium" style="color: red">
      This is a JS getComputedStyle() Demo!
    </p>

    <script>
      let message = document.querySelector('.article__contend');
      let style = getComputedStyle(message);

      console.log(style.paddingLeft);
    </script>
  </body>
</html>
